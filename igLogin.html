<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Instagram</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/igLogin.css">
</head>
<body id="bodyBackgroundColor">
	<section class="d-flex flex-row justify-content-center flex-grow-1" id="cUp">
		<div class="d-none d-lg-block align-self-center" id="col1">
			<img class="aniPics showMe" src="post.png">
			<img class="aniPics" src="camera.png">
			<img class="aniPics" src="messagebox.png">
			<img class="aniPics" src="hashtag.png">
		</div>
		<div class="d-flex flex-column flex-grow-1" id="col2">
			<div class="boxes d-flex flex-column">
				<h1><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" class="img-fluid" alt="Responsive image"></h1>
				<h2>註冊即可查看朋友的相片和影片。</h2>
				<button class="d-flex justify-content-center" type="button"><a href="#">使用Facebook帳號登入。</a></button>
				<div class="d-flex or-d">
					<div class="hLine d-flex flex-column flex-grow-1"></div>
					<div class="or-c">或</div>
					<div class="hLine d-flex flex-column flex-grow-1"></div>
				</div>
				<form class="d-flex flex-column">
  					<div class="d-flex tGroup">
  						<div class="inputL labIn-1">
  							<label>手機號碼或電子郵件</label>
    						<input type="text" aria-label="手機號碼或電子郵件" aria-required="true" autocapitalize="off" autocorrect="off" name="emailOrPhone" value="">
    					</div>
    					<div class="d-flex align-items-center">
    						<span class="symbol sym1a"><i class="far fa-check-circle fa-lg img-fluid"></i></span>
    						<span class="symbol sym1b"><i class="far fa-times-circle fa-lg img-fluid"></i></span>
    					</div>
  					</div>
  					<div class="d-flex tGroup">
  						<div class="inputL labIn-2">
  							<label>全名</label>
    						<input type="text" aria-label="全名" aria-required="false" autocapitalize="off" autocorrect="off" name="fullName" value="">
    					</div>
    					<div class="d-flex align-items-center">
    						<span class="symbol sym2a"><i class="far fa-check-circle fa-lg img-fluid"></i></span>
    						<span class="symbol sym2b"><i class="far fa-times-circle fa-lg img-fluid"></i></span>
    					</div>
  					</div>
  					<div class="d-flex tGroup">
  						<div class="inputL labIn-3">
  							<label>用戶名稱</label>
    						<input type="text" aria-label="用戶名稱" aria-required="true" autocapitalize="off" autocorrect="off" name="username" value="">
    					</div>
    					<div class="d-flex align-items-center">
    						<span class="symbol sym3a"><i class="far fa-times-circle fa-lg img-fluid"></i></span>
    						<span class="symbol sym3b"><i class="fas fa-redo fa-lg"></i></span>
    						<span class="symbol sym3c"><i class="far fa-check-circle fa-lg img-fluid"></i></span>
    					</div>
  					</div>
  					<div class="d-flex tGroup">
  						<div class="inputL labIn-4">
  							<label>密碼</label>
    						<input type="password" id="pass" aria-label="密碼" aria-required="true" autocapitalize="off" autocorrect="off" name="password" value>
    					</div>
    					<div class="d-flex align-items-center">
    						<span class="symbol sym4a"><i class="far fa-check-circle fa-lg img-fluid"></i></span>
    						<span class="symbol sym4b"><i class="far fa-times-circle fa-lg img-fluid"></i></span>
    						<span class="symbol sym4c">顯示</span>
    					</div>
  					</div>
  				</form>
				<button class="d-flex justify-content-center" type="submit">註冊</button>
				<p class="a-3">註冊即表示你同意我們的 <a href="#">服務條款</a> 、 <a href="#">資料政策</a> 和 <a href="#">Cookie 政策</a>。</p>
			</div>
			<div class="boxes">
				<p class="p-q">已經有帳號嗎？<a href="#">登入</a></p>
			</div>
			<div class="d-flex flex-column align-items-stretch">
				<p class="d-flex justify-content-center p1">下載應用程式。</p>
				<div class="d-flex justify-content-center logoPics">
					<a class="" href="https://itunes.apple.com/app/instagram/id389801252?mt=8&vt=lo">
						<img src="https://www.qiyoapps.com/naturecatchb/img/app-store.png" class="img-fluid" alt="可在 App Store 取得">
					</a>
					<a class="" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DsignupPage%26ig_mid%3DXNO4QAAEAAHDmWVfLbyGsbUcOccw%26utm_content%3Dlo%26utm_medium%3Dbadge">
						<img src="https://play.google.com/intl/zh-tw/badges/images/generic/zh-tw_badge_web_generic.png" class="img-fluid" alt="可在 Google Play 取得">
					</a>
				</div>	
			</div>
		</div>
	</section>
	<footer class="d-flex flex-column" id="futer">
		<div id="cDown">
			<ul class="d-flex justify-content-center">
				<li><a href="">關於我們</a></li>
				<li><a href="">支援</a></li>
				<li><a href="">新聞稿</a></li>
				<li><a href="">API</a></li>
				<li><a href="">工作機會</a></li>
				<li><a href="">隱私</a></li>
				<li><a href="">使用條款</a></li>
				<li><a href="">目錄</a></li>
				<li><a href="">個人檔案</a></li>
				<li><a href="">主題標籤</a></li>
				<li><a href="">語言</a></li>
			</ul>
			<span>© 2019 Instagram</span>
		</div>
	</footer>

<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/igLogin.js"></script>
</body>
</html>
